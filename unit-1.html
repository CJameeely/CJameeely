<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Maze</title>
  <style>
    :root {
      font-family: 'Courier New', Courier, monospace;
      color: #f8f8f8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url('images/DSCF1118.JPG') center/cover fixed;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      font-family: inherit;
    }

    .echo-wrap {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: minmax(280px, 0.9fr) minmax(420px, 1.6fr);
      gap: clamp(2rem, 5vw, 4rem);
      align-items: center;
    }

    .echo-text {
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: center;
    }

    .echo-text h1 {
      margin: 0;
      font-size: clamp(2.5rem, 6vw, 4.8rem);
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .echo-text nav {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-size: 1.05rem;
    }

    .echo-text a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      width: fit-content;
      transition: border-color 0.2s ease;
    }

    .echo-text a:hover,
    .echo-text a:focus-visible {
      border-color: currentColor;
    }

    .echo-back {
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.2em;
    }

    .echo-images {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 2.25rem;
      width: min(720px, 100%);
      margin-left: auto;
    }

    .echo-images img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 24px 65px rgba(0, 0, 0, 0.45);
      display: block;
    }

    @media (max-width: 720px) {
      body {
        padding: 2rem 1rem 3rem;
      }

      .echo-text {
        text-align: center;
        align-items: center;
      }

      .echo-text a {
        margin: 0 auto;
      }

      .echo-wrap {
        grid-template-columns: 1fr;
      }

      .echo-images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="echo-wrap">
    <section class="echo-text" aria-label="Echo Maze navigation">
      <h1>Echo Maze</h1>
      <nav>
        <a href="echo-maze-artist-statement.html">Artist Statement</a>
        <a href="echo-maze-critical-reflection.html">Critical Reflection</a>
        <a href="echo-maze-research-process.html">Research Process</a>
        <a href="echo-maze-outcome.html">Outcome</a>
        <a href="echo-maze-contexts.html">Contexts</a>
      </nav>
      <a class="echo-back" href="index.html">‚Üê Back to Home</a>
    </section>

    <section class="echo-images" aria-label="Echo Maze imagery">
      <img src="images/IMG_4449 copy.JPG" alt="Echo Maze collage detail" />
      <img src="images/IMG_4452 copy.JPG" alt="Echo Maze collage detail 2" />
    </section>
  </div>
</body>
</html>
